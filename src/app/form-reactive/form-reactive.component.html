<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group" >
      <label>Email</label>
      <input type="text"
             formControlName="email"
             class="form-control">
      <p *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['email']">Uncorrect email</span>
        <span *ngIf="form.get('email').errors['emailIsUsed']">Email is already used</span>
      </p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             formControlName="pass"
             class="form-control">
      <p *ngIf="form.get('pass').invalid && form.get('pass').touched">
        <span *ngIf="form.get('pass').errors['required']">Empty field</span>
        <span *ngIf="form.get('pass').errors['length'] && !form.get('pass').errors['required']">
          Password less than {{charsCount}} symbols</span>
      </p>
    </div>
    <div class="form-group">
      <label>Choose country</label>
      <select class="form-control" formControlName="country">
        <option value="ru">Russia</option>
        <option value="by">Belarus</option>
        <option value="us">Ukraine</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input type="radio" formControlName="answer" [value]="ans.type">{{ans.text}}
      </label>
    </div>
    <button [disabled]="form.invalid" class="btn btn-success" type="submit">Save</button>
  </form>
</div>
