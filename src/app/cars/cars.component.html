<h1>{{appTitle | async}}</h1>
<p>Adding car form</p>
<hr>
<app-add-car></app-add-car>
<hr>
<input type="text" class="form-control" [(ngModel)] = "searchCar">
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-car class="list-group-item" *ngFor="let car of cars | carFilter:searchCar:'name'" [carItem] = "car"></app-car>
  </div>
  <div class="col-xs-8">
    <router-outlet></router-outlet>
  </div>
</div>
<hr>
<button class="btn btn-primary" (click)="toLogin()">Back to login</button>
