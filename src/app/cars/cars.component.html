<p>Adding car form</p>
<hr>
<app-add-car (addCarAction) = "updateCarList($event)" ></app-add-car>
<hr>
<input type="text" class="form-control" [(ngModel)] = "searchCar">
<hr>
<div class="list-group">
  <app-car class="list-group-item" *ngFor="let car of cars | carFilter:searchCar:'name'" [carItem] = "car">
    <h4 #carHeading class="list-group-item-heading">Name: {{car.name}}</h4>
    <p class="list-group-item-text">Year: {{car.year}}</p>
  </app-car>
</div>
