<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}">
      <label>Email</label>
      <input type="text"
             ngModel
             name="email"
             required
             email
             class="form-control"
             #email="ngModel">
      <button class="btn btn-primary" type="button" (click)="putRandomEmail()">Put example email</button>
      <p *ngIf="email.invalid && email.touched">Uncorrect email</p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             ngModel
             required
             name="pass"
             class="form-control"
             #pass="ngModel">
      <p *ngIf="pass.invalid && pass.touched">Password cannot be empty</p>
    </div>
    <div class="form-group">
      <label>Choose country</label>
      <select class="form-control" ngModel name="country">
        <option value="ru">Russia</option>
        <option value="by">Belarus</option>
        <option value="us">Ukraine</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input type="radio" ngModel name="answer" [value]="ans.type">{{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
  </form>
  <div *ngIf="isSubmited">
    <pre>{{formData | json}}</pre>
  </div>
</div>
